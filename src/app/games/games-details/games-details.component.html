<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="container">
  <div>
    <img *ngIf="game"
      [src]="game?.imagePath"
      alt="{{ game?.title }}"
      style="max-height: 300px;"
    />
  </div>
  <div class="title">
    <h2>{{ game?.title }}</h2>
  </div>
  <div>
    <h5>Discription:</h5>
    <p>{{ game?.discription }}</p>
  </div>
</div>
