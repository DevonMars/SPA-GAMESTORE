
<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container">
  <div class="col-md-4">
      <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign="center">
          <mat-card class="card-picture" multi="true" *ngFor="let game of store?.games" >
            <img mat-card-image [src]="game.imagePath" alt="game.title">
            <!-- <mat-card-content>
              <p>{{game.discription}}</p>
            </mat-card-content> -->
          </mat-card>
        </div>
        <br>
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign="center">
            <mat-card class="card-picture" multi="true" *ngFor="let accessory of store?.accessories" >
              <img mat-card-image [src]="accessory.imagePath" alt="accessory.title">
              <!-- <mat-card-content>
              </mat-card-content> -->
            </mat-card>
          </div>

  </div>
</div>
