<br>
<div class="container">
  <div class="col-md-4">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <button mat-flat-button color="primary" (click)="onAddStore()" *ngIf="userIsAuthenticated">Add Store</button>
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign="center">
      <mat-card class="card-picture" multi="true" *ngFor="let store of stores" >
        <a style="cursor: pointer;" [routerLink]="store.id" routerLinkActive="active">
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAlign="center center" >
            <span fxFlex="100%">{{store.title}}</span>
          </mat-card-title></a>
          <mat-card-actions *ngIf="userIsAuthenticated">
            <button mat-button color="primary" fxFlex="50%" [routerLink]="[store.id,'edit']">EDIT</button>
            <button mat-button color="warn" fxFlex="50%" (click)="onDelete(store.id)">DELETE</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <mat-paginator [length]="totalStores" [pageSize]="storesPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="stores.length > 0"></mat-paginator>
  </div>
</div>
<p class="info-text mat-body-1" *ngIf="stores.length <= 0 && !isLoading">No stores added yet</p>
