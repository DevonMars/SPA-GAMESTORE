<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="accessorForm" (submit)="onSaveAccessory()" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="text"
          name="title"
          formControlName="title"
          placeholder="Accessory Title">
        <mat-error *ngIf="accessorForm.get('title').invalid">Please enter an accessory title.</mat-error>
      </mat-form-field>
      <div>
          <button mat-stroked-button type="button"(click)="filePicker.click()">Pick Image</button>
          <input type="file" #filePicker (change)="onImagedPicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && accessorForm.get('image').valid">
        <img [src]="imagePreview" [alt]="accessorForm.value.title">
      </div>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          name="discription"
          formControlName="discription"
          placeholder="Accessory Content"
          ></textarea>
        <mat-error *ngIf="accessorForm.get('discription').invalid">Please enter an accessory discription.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Save Accessory</button>
    </form>
</mat-card>
