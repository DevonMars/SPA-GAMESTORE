<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSaveAccessory(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="accessory?.title"
        required
        minlength="3"
        placeholder="Accessory Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a game title.</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button type="button"(click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="discription"
        [ngModel]="accessory?.discription"
        required
        placeholder="Accessory Content"
        #discription="ngModel"></textarea>
      <mat-error *ngIf="discription.invalid">Please enter a game discription.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Accessory</button>
  </form>
</mat-card>
