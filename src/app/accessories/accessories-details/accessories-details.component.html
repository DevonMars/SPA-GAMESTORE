<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="container">
  <div>
    <img
      [src]="accessory.imagePath"
      alt="{{ accessory.title }}"
      style="max-height: 300px;"
    />
  </div>
  <div class="title">
    <h2>{{ accessory.title }}</h2>
  </div>
  <div>
    <h5>Discription:</h5>
    <p>{{ accessory.discription }}</p>
  </div>
</div>
